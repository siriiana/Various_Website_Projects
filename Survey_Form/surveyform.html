    <body>
        <h1>A Survey Form</h1>
        <p>Thank you for taking the time to answer</p>
        <form>
            <label for="name">
            <p>Name</p>
            <input type="text" value="Enter your name" required/>
            </label>
            <label for="email">
            <p>Email</p>
            <input type="text" value="Enter your email" required/>
            </label>
            <label for="age">
            <p>Age (Optional)</p>
            <input type="text" value="Age"/>
            </label>

            <label for="mood">
            <p>Which option best describes your current mood?</p>
            <select>
            <optgroup required>
                <option>Amazing</option>
                <option>Relatively ok</option>
                <option>Meh</option>
                <option>Blue</option>
                <option>What is the meaning of life?</option>
            </optgroup>
            </select>
            </label>

            <p>Would you recommend this survey to a friend?</p>
            <input type="radio">
            <input type="radio">
            <input type="radio">

            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">

            <p>Any comments or suggestions?</p>
            <textarea></textarea>

            <button type="submit">Submit</button>
        </form>

    </body>

</html>
